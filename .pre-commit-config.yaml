# $schema: https://json.schemastore.org/pre-commit-config.json
# Pre-commit hooks configuration for automatic code formatting and validation
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Auto-update pre-commit hook versions
  - repo: local
    hooks:
      - id: autoupdate-all-hooks
        name: Auto-update pre-commit hook versions
        entry: python
        args: [-m, pre_commit, autoupdate]
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Generic file checks (lightweight and reliable)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary/executable files
        stages: [pre-commit]

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Remove trailing whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [pre-commit]

      # Check for UTF-8 encoding without BOM
      - id: fix-byte-order-marker
        name: Fix UTF-8 without BOM
        exclude: '\.(exe|dll|so|dylib|key|crt)$'  # Skip binary files
        stages: [pre-commit]

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax
        require_serial: false
        stages: [pre-commit]

      # Check JSON syntax (excluding VS Code JSONC files with comments)
      - id: check-json
        name: Check JSON syntax
        exclude: '\.vscode/.*\.json$'  # Skip VS Code settings with comments
        require_serial: false
        stages: [pre-commit]

      # Prevent large files from being committed
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1024']
        stages: [pre-commit]

      # Prevent merge conflict markers
      - id: check-merge-conflict
        name: Check for merge conflict markers
        stages: [pre-commit]

      # Security checks
      - id: detect-aws-credentials
        name: Check for AWS credentials
        args: [--allow-missing-credentials]
        stages: [pre-commit]

      # Private key detection
      - id: detect-private-key
        name: Check for private keys
        stages: [pre-commit]

      # Cross-platform compatibility
      - id: check-case-conflict
        name: Check for case conflicts
        stages: [pre-commit]

      # Windows-specific checks
      - id: check-illegal-windows-names
        name: Check for illegal Windows filenames
        stages: [pre-commit]

      # File validation
      - id: check-toml
        name: Check TOML syntax
        require_serial: false
        stages: [pre-commit]

      # XML syntax check
      - id: check-xml
        name: Check XML syntax
        require_serial: false
        stages: [pre-commit]

      # Symlink validation
      - id: check-symlinks
        name: Check for broken symlinks
        stages: [pre-commit]

      # Script validation
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
        exclude: '\.(exe|dll|so|dylib|key|crt|pem|der|bin|dat|db|sqlite|pdf|jpg|jpeg|png|gif|bmp|ico|mp4|avi|mov|zip|tar|gz|bz2|7z|rar)$'  # Skip binary/executable files
        stages: [pre-commit]

      # Ensure shebang scripts are executable
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
        exclude: '\.(ps1|sh)$'  # Skip PowerShell and shell scripts (don't need execute permission on Windows)
        stages: [pre-commit]

      # VCS and repository checks
      - id: check-vcs-permalinks
        name: Check VCS permalinks
        stages: [pre-commit]

      # Prevent new git submodules
      - id: forbid-new-submodules
        name: Prevent new git submodules
        stages: [pre-commit]

      # Formatting and branch protection
      - id: pretty-format-json
        name: Pretty format JSON files
        args: [--autofix, --indent=2]
        exclude: '\.vscode/.*\.json$'  # Skip VS Code settings with comments

      # Mixed line endings
      - id: mixed-line-ending
        name: Fix mixed line endings

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.14

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        args: ['--max-line-length=200', '--extend-ignore=E203,W503']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: ['--profile', 'black']

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: Type check Python code with mypy
        additional_dependencies: [types-requests]
        args: ['--ignore-missing-imports']

  # Python security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Python security linting
        files: '\.py$'
        require_serial: false

  # Specialized file linting: GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
        name: Lint GitHub Actions workflows
        files: '\.github/workflows/.*\.(yml|yaml)$'
        require_serial: false

  # Spell checking
  - repo: local
    hooks:
      - id: cspell
        name: Check spelling
        entry: cspell
        args: [--no-progress, --cache]
        language: system
        files: '\.(md|txt|py|yaml|yml|json|js|ts|sh|ps1)$'
        exclude: '^(tests/|\.git/|node_modules/|\.cache/|htmlcov/|\.pytest_cache/)'

  # Conventional commit validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: Check conventional commit message
        stages: [commit-msg]

# Global configuration
default_stages: [pre-commit]
minimum_pre_commit_version: '2.20.0'
