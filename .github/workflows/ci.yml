name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: read
  checks: write
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - uses: ./.github/actions/project-setup
    - uses: ./.github/actions/project-lint

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - uses: ./.github/actions/project-setup
    - uses: ./.github/actions/project-test

  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - uses: ./.github/actions/project-setup
    - uses: ./.github/actions/project-benchmark
