name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 download quotes --max-line-length=88 --extend-ignore=E203,W503

    - name: Check formatting with black
      run: |
        black --check download quotes tests

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black download quotes tests

    - name: Type check with mypy
      run: |
        mypy download quotes --ignore-missing-imports

    - name: Run tests with pytest
      run: |
        pytest --cov=download --cov=quotes --cov-report=term-missing --cov-report=xml --cov-report=html --cov-report=json --cov-report=lcov --cov-fail-under=95

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.xml
          coverage.json
          coverage.lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
