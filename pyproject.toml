[build-system]
requires = ["setuptools>=75.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chucknorris-quotes"
version = "1.0.0"
description = "A Python project to scrape and generate Chuck Norris quotes"
readme = "README.md"
requires-python = ">=3.14"
authors = [
    {name = "Chuck Norris Quotes Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "requests>=2.32.3",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-benchmark>=5.2.3",
    "black>=24.10.0",
    "flake8>=7.1.0",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "bandit>=1.8.0",
    "types-requests>=2.32.0",
]

[tool.black]
line-length = 200
target-version = ['py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 200
multi_line_output = 3

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=scraper",
    "--cov=quotes",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=95",
]
testpaths = ["tests"]
pythonpath = ["."]
filterwarnings = [
    # Suppress ResourceWarnings from coverage.py instrumentation during bytecode disassembly
    # These warnings are harmless and occur when coverage instruments sqlite3 operations
    # during Python's disassembly process (dis.py). The connections are properly closed
    # in application code, but coverage creates temporary connections for instrumentation.
    "ignore::ResourceWarning",
]

[tool.coverage.run]
branch = true
source = ["scraper", "quotes"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/sqlite3.py",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "sqlite3",
    "import sqlite3",
    "from sqlite3",
]

[tool.node]
dependencies = [
    "nvm-windows>=1.2.2",
    "node>=24.11.1",
    "cspell>=9.0.0",
]
